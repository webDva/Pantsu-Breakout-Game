<!DOCTYPE html>
<html>
    <head>
        <title>Pantsu Breakout Game</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="text/javascript" src="phaser.min.js"></script>
        <script type="text/javascript" src="menu.js"></script>
        <script type="text/javascript" src="game.js"></script>
        
        <link rel="stylesheet" href="style.css">
        
        <link href="assets/pantsu.png" rel="icon" type="image/x-icon" />
    </head>
    <body>
        <script type="text/javascript">
            (function () {
                // a hacky way to accomodate both desktop and mobile versions
                var width, height;
                if (window.innerWidth > 800) {
                    width = 800;
                    height = 600;
                } else {
                    width = window.innerWidth;
                    height = window.innerHeight;
                }
                
                var game = new Phaser.Game(width, height, Phaser.AUTO, 'phaser-canvas');
                game.state.add("Menu", Menu);
                game.state.add("Game", Game);
                game.state.start("Menu");

            })();
        </script>
        <div id="phaser-canvas"></div>
    </body>
</html>
